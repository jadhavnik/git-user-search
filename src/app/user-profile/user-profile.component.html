
        
      <div class="container">
        <div class="row">
          <div class="col-md-4">
                <div class="md-form"></div>
                </div>
                <div class="col-md-4">
                        <label>Please enter Username</label>
                        <input  type="text" class="w-100 form-control"
                        [(ngModel)]="username">
                </div>
                <div class="col-md-4" style="margin-top: 1.7%;">
                        <button type="button"  class="btn btn-success" (click)="serachUser()">Search</button>
                </div>
        </div>
        <div class="row" style="margin-top: 1%;">

          <div class="col-md-12">
              
                <div *ngIf="profile">
                        <div class="panel panel-default">
                            
                            <div class="panel-body">
                                <div class="row">
                                    
                                    <div class="col-sm-5">
                                        <div class="panel-heading">
                                                <p class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</p>
                                                {{profile.name}} <small>({{profile.login}})</small>
                                                <span *ngIf="profile.company">, Works at {{profile.company}}</span>
                                                {{profile.location}}
                                            </div>
                                    </div>
                                    <div class="col-sm-3">
                                            <img src="{{profile.avatar_url}}" height="100" width="100" class="img-circle img-responsive" alt="Profile Image">
                                        </div>
                                    <div class="col-sm-4">
                                        <div>
                                            <p>
                                                <span class="label label-default">Followers : {{profile.followers}} </span>
                                                <span class="label label-primary">Following : {{profile.following}}</span>
                                                <span class="label label-success">Public gists : {{profile.public_gists}} </span>
                                                <!-- <span class="label label-info">{{profile.public_repos}} Public Repos</span> -->
                                            </p>
                                            <p><a href="{{profile.html_url}}" target="_blank" class="btn btn-success btn-sm">View profile on github</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center" *ngIf="flag">No profile to display</div>
          </div>
          <!-- <div class="col-sm-4">
            <h3>Column 3</h3>        
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
          </div> -->
        </div>
      </div>
